name: Add Labels Action

description: "Add labels to a pull request based on its title"

inputs:
  title:
    description: "title of the pull request or issue"
    required: true

runs:
  using: 'composite'
  steps:
    
    - name: Input title 
      shell: bash
      run: |
        echo "Input Title: ${{ inputs.title }}"
          
    - name: add FEAT âœ¨ labels
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'FEAT') }}
      with:
        labels: |
          AN_FEAT âœ¨

    - name: add UI ğŸ¨ labels
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'UI') }}
      with:
        labels: |
          AN_UI ğŸ¨

    - name: add REFACTOR âœï¸ label
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'REFACTOR') }}
      with:
        labels: |
          AN_REFACTOR âœï¸

    - name: add FIX ğŸ› label
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'FIX') }}
      with:
        labels: |
          AN_FIX ğŸ›

    - name: add CI/CD ğŸ¤– label
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'CI') || contains(inputs.title, 'CD') }}
      with:
        labels: |
          AN_CI/CD ğŸ¤–

    - name: add CONFIG ğŸ§­ label
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ contains(inputs.title, 'CONFIG') }}
      with:
        labels: |
          AN_CONFIG ğŸ§­

    - name: Extract Version Name
      shell: bash
      env:
        title: ${{ inputs.title }}
      run: |
        version=$(echo '${{ env.title }}' | grep -oP '\d+\.\d+\.\d+')
        if [ -z "$version" ]; then
          echo "No version found in the title."
          echo "version=none" >> $GITHUB_ENV
        else
          echo "version=v$version" >> $GITHUB_ENV
        fi

    - name: Add version ğŸ·ï¸ label
      uses: actions-ecosystem/action-add-labels@v1
      if: ${{ env.version != 'none' }}  # ë²„ì „ì´ ì¡´ì¬í•  ë•Œë§Œ ì‹¤í–‰
      with:
        labels: |
          ${{ env.version }} ğŸ·ï¸


